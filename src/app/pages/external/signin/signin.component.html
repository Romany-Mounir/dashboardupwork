<div class="app container-fluid app-login p-0 h-100">
  <div class="row g-0 w-100 app-auth-wrapper mx-0">
    <div class="col-12 col-md-7 col-lg-6 auth-main-col text-center p-5">
      <div class="d-flex flex-column align-content-end">
        <div class="app-auth-body mx-auto">
          <div class="app-auth-branding mb-4">
            <a class="app-logo" routerLink="/overview"
              ><img
                class="logo-icon mr-2"
                src="assets/images/app-logo.svg"
                alt="logo"
            /></a>
          </div>
          <h2 class="auth-heading text-center mb-5">Log in to Portal</h2>
          <div class="auth-form-container text-left">
            <form class="auth-form login-form">
              <div class="email mb-3">
                <label class="sr-only" for="signin-email">Email</label>
                <input
                  id="signin-email"
                  name="signin-email"
                  type="email"
                  class="form-control signin-email"
                  placeholder="Email address"
                  required="required"
                />
              </div>
              <!--//form-group-->
              <div class="password mb-3">
                <label class="sr-only" for="signin-password">Password</label>
                <input
                  id="signin-password"
                  name="signin-password"
                  type="password"
                  class="form-control signin-password"
                  placeholder="Password"
                  required="required"
                />
                <div class="extra mt-3 row justify-content-between">
                  <div class="col-6">
                    <div class="form-check">
                      <input
                        class="form-check-input"
                        type="checkbox"
                        value=""
                        id="RememberPassword"
                      />
                      <label class="form-check-label" for="RememberPassword">
                        Remember me
                      </label>
                    </div>
                  </div>
                  <!--//col-6-->
                  <div class="col-6">
                    <div class="forgot-password text-right">
                      <a routerLink="/resetpassword">Forgot password?</a>
                    </div>
                  </div>
                  <!--//col-6-->
                </div>
                <!--//extra-->
              </div>
              <!--//form-group-->
              <div class="text-center">
                <button
                  type="submit"
                  class="btn app-btn-primary btn-block theme-btn mx-auto"
                >
                  Log In
                </button>
              </div>
            </form>

            <div class="auth-option text-center pt-5">
              No Account? Sign up
              <a class="text-link" routerLink="/signup">here</a>.
            </div>
          </div>
          <!--//auth-form-container-->
        </div>
        <!--//auth-body-->
      </div>
    </div>

    <div class="col-12 col-md-5 col-lg-6 px-0 backgrounds"></div>

    <!--//row-->
  </div>
</div>
