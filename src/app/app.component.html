<div *ngIf="router.url !== '/signin'">
  <div
    *ngIf="
      router.url !== '/resetpassword' &&
      router.url !== '/404error' &&
      router.url !== '/signup'&&
      router.url !== '/create' &&
      router.url !== '/update-admin/:id'
    "
  >
    <header class="app-header fixed-top">
      <app-header></app-header>
      <app-sidebar></app-sidebar>
    </header>
  </div>
  <div
    [ngClass]="{
      'app-wrapper':
        router.url !== '/resetpassword' &&
        router.url !== '/404error' &&
        router.url !== '/signup' &&
        router.url !== '/create' &&
        router.url !== '/update-admin/:id'
    }"
  >
    <router-outlet></router-outlet>
  </div>
  <div
    *ngIf="
      router.url !== '/resetpassword' &&
      router.url !== '/404error' &&
      router.url !== '/signup' &&
      router.url !== '/create' &&
      router.url !== '/list-admins' &&
      router.url !== '/update-admin/:id'
    "
  >
    <app-footer></app-footer>
  </div>
</div>

<div *ngIf="!(router.url !== '/signin')">
  <app-signin></app-signin>
</div>
